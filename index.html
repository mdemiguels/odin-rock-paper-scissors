<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="score-panel">
            <section class="global-result-container"></section>
        </header>
        <main class="main-container">

            <section class="round-result-container"></section>

            <section class="options-container">
                <h3>Choose one option for this round:</h3>
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
            </section>

            <section class="winner-container"></section>

        </main>

        <footer>
            <p>
                This is a project inside of the Foundations Path of The Odin
                Project curriculum
            </p>
        </footer>
    </body>
