<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="score-panel"></header>
        <main class="main-container">
            <section class="round-result-container">
                <h3>Result is displayed here</h3>
            </section>

            <section class="options-container">
                <h3>Choose one option for this round:</h3>
                <div class="buttons-container">
                    <button id="rockBtn">Rock</button>
                    <button id="paperBtn">Paper</button>
                    <button id="scissorsBtn">Scissors</button>
                </div>
            </section>

            <section class="winner-container"></section>
        </main>

        <footer>
            <p>
                This is a project in the Foundations path of The Odin Project &copy;
                program. Crafted by <a href="https://github.com/mdemiguels">@mdemiguels</a>
            </p>
        </footer>
    </body>
</html>
